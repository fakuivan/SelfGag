# Use the new container-based infrastructure
sudo: false

# Install some apt packages needed for spcomp
addons:
    apt_packages:
        - lib32stdc++6

# Set the build environment
env:
    - SMVERSION=1.8 # Stable
    - SMVERSION=1.9 # Unstable

# Allow the experimental branch to fail
matrix:
  fast_finish: true
  allow_failures:
    - env: SMVERSION=1.9

# And compile!
install:
    - wget --input-file=http://sourcemod.net/smdrop/$SMVERSION/sourcemod-latest-linux
    - tar -xzf $(cat sourcemod-latest-linux)
    # A nasty url :u
    - wget https://bitbucket.org/minimoney1/simple-chat-processor/raw/949b2e410fa5571fff216767a7a8093cedebafcb/scripting/include/scp.inc -O ./addons/sourcemod/scripting/include/scp.inc
before_script:
    - cp -r ./scripting ./addons/sourcemod
    - chmod +x ./addons/sourcemod/scripting/spcomp
    - mkdir ./plugins
script: ./addons/sourcemod/scripting/spcomp ./addons/sourcemod/scripting/selfgag.sp -o./plugins/selfgag.smx

before_deploy: zip -r selfgag.zip ./translations/ ./plugins/ ./scripting/

deploy:
    provider: releases
    api_key:
        secure: 
    file: "selfgag.zip"
    skip_cleanup: true
    on:
        repo: fakuivan/SelfGag
        tags: true

# Notifications
notifications:
    email: false
